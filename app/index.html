<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Viga&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="assets/ico/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/app.js"></script>

    <title>Colores en Español</title>
  </head>
  <body>
    <header class="header">
      <div class="header__title">
        <h1>Colores en Español</h1>
      </div>
    </header>

    <section class="content">
      <div class="grid-container">
        <div class="grid-container__element--bg-blue" onclick="play('azul')">
          <b>azul</b>
        </div>
        <div
          class="grid-container__element--bg-yellow"
          onclick="play('amarillo')"
        >
          <b>amarillo</b>
        </div>
        <div class="grid-container__element--bg-green" onclick="play('verde')">
          <b>verde</b>
        </div>
        <div class="grid-container__element--bg-red" onclick="play('rojo')">
          <b>rojo</b>
        </div>
        <div class="grid-container__element--bg-pink" onclick="play('rosa')">
          <b>rosa</b>
        </div>
        <div
          class="grid-container__element--bg-purple"
          onclick="play('morado')"
        >
          <b>morado</b>
        </div>
        <div
          class="grid-container__element--bg-orange"
          onclick="play('naranja')"
        >
          <b>naranja</b>
        </div>
        <div class="grid-container__element--bg-brown" onclick="play('marrón')">
          <b>marrón</b>
        </div>
        <div
          class="grid-container__element--bg-white black-text"
          onclick="play('blanco')"
        >
          <b>blanco</b>
        </div>
        <div
          class="grid-container__element--bg-beige black-text"
          onclick="play('beis')"
        >
          <b>beis</b>
        </div>
        <div class="grid-container__element--bg-gray" onclick="play('gris')">
          <b>gris</b>
        </div>
        <div class="grid-container__element--bg-black" onclick="play('negro')">
          <b>negro</b>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p>
        Tymoteusz Hołubowicz &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
      </p>
    </footer>
  </body>
</html>
