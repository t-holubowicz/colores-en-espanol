<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="assets/ico/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>

    <title>Colores en Español</title>
</head>
<body>

    <header class="header">
        <div class="title">
            <h1>Colores en Español</h1>
        </div>
    </header>
    
    <section class="main">
        <div class="grid-container">
            <div class="grid-element bg-blue" onclick="play('azul')">
                <b>azul</b>
            </div>
            <div class="grid-element bg-yellow" onclick="play('amarillo')">
                <b>amarillo</b>
            </div>
            <div class="grid-element bg-green" onclick="play('verde')">
                <b>verde</b>
            </div>
            <div class="grid-element bg-red" onclick="play('rojo')">
                <b>rojo</b>
            </div>
            <div class="grid-element bg-pink" onclick="play('rosa')">
                <b>rosa</b>
            </div>
            <div class="grid-element bg-purple" onclick="play('morado')">
                <b>morado</b>
            </div>
            <div class="grid-element bg-orange" onclick="play('naranja')">
                <b>naranja</b>
            </div>
            <div class="grid-element bg-brown" onclick="play('marrón')">
                <b>marrón</b>
            </div>
            <div class="grid-element bg-white black" onclick="play('blanco')">
                <b>blanco</b>
            </div>
            <div class="grid-element bg-beige black" onclick="play('beis')">
                <b>beis</b>
            </div>
            <div class="grid-element bg-gray" onclick="play('gris')">
                <b>gris</b>
            </div>
            <div class="grid-element bg-black" onclick="play('negro')">
                <b>negro</b>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>
            Tymoteusz Hołubowicz &copy; <script>document.write(new Date().getFullYear())</script>
        </p>
    </footer>
    
</body>
</html>
